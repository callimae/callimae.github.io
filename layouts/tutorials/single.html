{{ define "main" }}

<style>
  
  :root {
      --dynamic-gradient-border: linear-gradient(to right, #00ff55, #65ffa5);
      --dynamic-gradient-border-width: 8px;
    }

  .meta-item {
    display: flex;
    align-items: center;
    margin-right: 40px;
  }

  .meta-icon {
    margin-right: 8px;
  }

</style>

<!-- Progress bar -->
<div id="progress-bar"></div>

<!-- Metadata -->
<!-- Title -->
<div class="box gradient-border">
  <h2>{{ .Title }}</h2>
</div>

{{ partial "singe_page_common.html" . }}

    <!-- Tags -->
    <div class="tags">
        {{ range .Params.tags }}
            <span class="tag">{{ . }}</span>
        {{ end }}
    </div>

    <!-- Exercises -->
    <div class="exercises">
        {{ range .Params.exercises }}
            <div class="exercise">
                <p>{{ .question }}</p>
                <button onclick="toggleAnswer(this)">Show Answer</button>
                <div class="answer hidden">{{ .answer }}</div>
            </div>
        {{ end }}
    </div>
</div>
{{ end }}
