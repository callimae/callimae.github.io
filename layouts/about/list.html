{{ define "main" }}
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twoja strona</title>
    <style>
        :root {
            --dynamic-gradient-border: linear-gradient(to right, rgb(214, 208, 207), rgb(75, 75, 75),rgb(255, 255, 255));
            --dynamic-gradient-border-width: 10px;
            --card-background: linear-gradient(145deg, rgb(63, 63, 63), rgb(44, 44, 44));
        }
    </style>
</head>
<body>

<div class="box gradient-border">
    <h1>{{ .Title }}</h1>
</div>
<div class="flex justify-center items-center">
    
    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 48px; justify-content: center; align-items: center;">
        <!-- Card: Authors -->
        <a href="/authors">
            <div class="card card-tall card-wide">
                <img src="/images/authors-removebg-preview.png" alt="Opis obrazu">
                <h5 class="card-title">Authors</h5>
            </div>
        </a>
        
        <!-- Card: Contact Us -->
        <div class="card card-tall card-wide">
            <img src="/images/contact2-removebg-preview.png" alt="Opis obrazu">
            <h5 class="card-title">Contact Us</h5>
        </div>
    
        <!-- Card: Donate -->
        <div class="card card-tall card-wide">
            <img src="/images/donate2-removebg-preview.png" alt="Opis obrazu">
            <h5 class="card-title">Support</h5>
        </div>
    </div>
</div>

</body>
</html>
{{ end }}
