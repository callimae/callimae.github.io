{{ define "main" }}

<style>

:root {
      --dynamic-gradient-border: linear-gradient(to right, #5264ff, #873cff);
      --dynamic-gradient-border-width: 8px;
    }
    
  .meta-item {
    display: flex;
    align-items: center;
    margin-right: 40px;
  }

  .meta-icon {
    margin-right: 8px;
  }

  #progress-bar {
      position: fixed;
      top: 8vh;
      left: 0;
      width: 0;
      height: 5px;
      background-color: #65ff57;
      z-index: 9999;
  } 
</style>

<!-- Progress bar -->
<div id="progress-bar"></div>

<!-- Metadata -->
<!-- Title -->
<div class="box gradient-border">
  <h2>{{ .Title }}</h2>
</div>

<div class="single-content-container">
  <div class="flex items-center mb-6">
    <div class="meta-item text-gray-400">
      <span class="meta-icon"><i class="fas fa-calendar-alt"></i></span>
      <span class="text-md font-medium">Publication Date:</span> 
      <span class="text-gray-500">{{ .Date.Format "2 January 2006" }}</span>
    </div>
    <div class="meta-item text-gray-400">
      <span class="meta-icon"><i class="fas fa-clock"></i></span>
      <span class="text-md font-medium">Reading Time:</span> 
      <span class="text-gray-500">{{ .ReadingTime }} min</span>
    </div>
  </div>
</div>


<!-- Table of Contents -->
{{ partial "singe_page_header.html" . }}

    <!-- Tags -->
    <div class="tags">
        {{ range .Params.tags }}
            <span class="tag">{{ . }}</span>
        {{ end }}
    </div>

    <!-- Exercises -->
    <div class="exercises">
        {{ range .Params.exercises }}
            <div class="exercise">
                <p>{{ .question }}</p>
                <button onclick="toggleAnswer(this)">Show Answer</button>
                <div class="answer hidden">{{ .answer }}</div>
            </div>
        {{ end }}
    </div>
</div>
{{ end }}
